<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Países</title>
    <style>
        body {
            background-color: gray;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
        }

        input {
            font-size: 14pt;
            width: 100px;
        }

        div#res {
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <h1>Sistema de Países</h1>
    De qual país você é <input type="text" name="txtp1" id="txtp1"> Veja aqui o resultado:
    <input type="button" value="consultar" onclick="consulta()">
    <div id="res">

    </div>

    <script>
        var nome = window.prompt ('Qual é seu nome?')
        function consulta(){
            var pais = 'Brasil'
            var locl = window.document.getElementById('txtp1')
            var res = window.document.getElementById('res')
            

            if (locl.value == 'Brasil'){
                res.innerHTML += `<p>Olá ${nome} você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Olá ${nome} você é estrangeiro!</p>`
            }

        }
    </script>
</body>
</html>
